<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">
        <title>Listado de Usuarios</title>
    </head>
    <body>
        <header class="header container">
            <div class="header__registro">
                <h1>Registro de Usuarios</h1>
                <form action="" class="registro__form">
                    <label for="nombre">Nombre</label>
                    <input type="text" name="nombre" id="nombre">

                    <label for="apellido">Apellido</label>
                    <input type="text" name="apellido" id="apellido">

                    <label for="identificacion">Nro de Identificación</label>
                    <input type="number" name="identificacion" id="identificacion">

                    <label for="correo">Correo</label>
                    <input type="email" name="correo" id="correo">

                    <label for="telefono">Telefono</label>
                    <input type="number" name="telefono" id="telefono">

                    <label for="direccion">Direccion</label>
                    <input type="text" name="direccion" id="direccion">


                    <input type="submit" value="Registrarme" id="enviar">
                </form> <!-- form -->
            </div>

            <div class="header__datos">
                <table class="datos__tabla" aria-labelledby="tabelLabel">
                    <thead>
                        <tr>
                            <th>Nro De Identificación</th>
                            <th>Nombre</th>
                            <th>Apellido</th>
                            <th>Correo</th>
                            <th>Telefono</th>
                            <th>Direccion</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>

            </div> <!-- datos -->

        </header> <!-- header -->

        <script src="js/index.js"></script>
    </body>
</html>
